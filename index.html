<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEWALRAM SONULE MEAL APP</title>
    <!-- link to fontawsome -->
    <script src="https://kit.fontawesome.com/14097a442a.js" crossorigin="anonymous"></script>

    <!-- link to bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <!-- link to css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="meal-wrapper">
            <!-- Header Section -->
            <header>
                <div class="header">
                    <a href="#default" class="logo"><img src="logo/pngegg.png" width="100px" height="100px"> THE MEAL
                        APP</a>
                </div>
                <!-- header Navbar -->
                <div class="header new">
                    <div class="header-right">
                        <a href="index.html">HOME</a>
                        <a href="favourites.html">FAVOURITE LIST</a>
                    </div>
                </div>
            </header>
            <!-- search Bar -->
            <div class="meal-search">
                <div class="meal-search-box">
                    <input type="text" class="search-control" placeholder="Search Meal..."
                        id="search-input" required>
                    <button type="submit" class="search-btn btn1" id="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>

            <!--full body main MEal Details section-->
            <div class="meal-result">
                <div id="result"> </div>
                <div id="meal">

                </div>
            </div>
        </div>
    </div>

    <!-- link to bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <!-- link to js File -->
    <script src="JS/main.js"></script>
</body>

</html>
